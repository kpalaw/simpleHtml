  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>atHTML</title>
    <style>
      .wrapper {
        font-size: 1em;
        height: 2em;
        border-style: solid;
      }

      .px {
        display: inline;
        width: 200px;
        border-style: solid;
      }

      .vw {
        display: inline;
        width: 10vw;
        border-style: solid;
      }

      .em {
        display: inline;
        width: 10em;
        border-style: solid;
      }
      .em2 {
        display: inline;
        width: 19em;
        border-style: dashed;
      }
      
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="px">I am 200px wide</div>
      <div class="vw">I am 10vw wide</div>
      <div class="em">I am 10em wide</div>
      <div class="em2">I am 19em wide</div>
    </div>

    </script>
  </body>
